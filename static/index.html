<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Simulation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="info">
        <p id="position">Position: (0, 0, 0)</p>
        <p id="speed">Speed: 0.0</p>
    </div>
    <script>
        let scene, camera, renderer;
        let earth, satellites = [];
        let satelliteData = [];

        function init() {
            // Create the scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Create the camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Create the renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create the Earth
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0x0077be });
            earth = new THREE.Mesh(geometry, material);
            scene.add(earth);

            // Create satellite objects
            for (let i = 0; i < 5; i++) {  // Let's say we have 5 satellites
                const satGeometry = new THREE.SphereGeometry(0.05, 16, 16);
                const satMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                const satellite = new THREE.Mesh(satGeometry, satMaterial);
                satellites.push(satellite);
                scene.add(satellite);
            }

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate the Earth
            earth.rotation.y += 0.001;

            // Update satellite positions
            satellites.forEach((satellite, index) => {
                if (satelliteData[index]) {
                    satellite.position.x = satelliteData[index].position.x / 100; // Scaling for visualization
                    satellite.position.y = satelliteData[index].position.y / 100;
                    satellite.position.z = satelliteData[index].position.z / 100;
                }
            });

            renderer.render(scene, camera);
        }

        async function fetchSatelliteData() {
            try {
                const response = await fetch('/satellite');
                const data = await response.json();

                satelliteData = [data]; // Assuming one satellite for now

                document.getElementById('position').textContent = `Position: (${data.position.x.toFixed(2)}, ${data.position.y.toFixed(2)}, ${data.position.z.toFixed(2)})`;
                document.getElementById('speed').textContent = `Speed: ${data.speed.toFixed(2)}`;
            } catch (error) {
                console.error('Error fetching satellite data:', error);
            }
        }

        // Fetch satellite data every second
        setInterval(fetchSatelliteData, 1000);

        window.onload = init;
    </script>
</body>
</html>
